<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
     <div class="container mt-5">
        <div class="row justify-content-center">
            <h2>Register Now</h2>
            <form id="register-form">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" required>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="mb-3">
                    <label for="district" class="form-label">District</label>
                    <input type="text" class="form-control" id="district" required>
                </div>
                <div class="mb-3">
                    <label for="postCode" class="form-label">PostCode</label>
                    <input type="text" class="form-control" id="postCode" required>
                </div>
                <div class="mb-3">
                    <label for="addressLine" class="form-label">Address Line</label>
                    <textarea rows="5" cols="33" class="form-control" id="addressLine" name="addressLine"
                        required> </textarea>
                </div>
                <button type="button" class="btn btn-primary" onclick="submitForm()">Register</button>
            </form>
            </div>

        </div>


    <!-- Bootstrap JS ve Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript dosyasÄ± -->
    <script src="register.js"></script>
</body>


</html>
